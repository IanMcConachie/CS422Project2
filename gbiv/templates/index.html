{% extends 'layout.html' %}

{% block header %}
<h1>{% block title %}Gbiv home/upload page{% endblock %}</h1>
{% endblock %}

{% block content %}
{% if palettes == None %}
<form method="POST" enctype="multipart/form-data">
	<input type=file name=file>
	<input class="uploadButton" type=submit value=Upload>
</form>

{% else %}
<p> Your Image (placeholder image currently)</p>
<img src="{{ url_for('static', filename='logo_capture.PNG') }}" style="height: 50px">

{% for color in pList %}
<p style="color:#{{color}}";>{{color}}</p>
{% endfor %}
{% endif %}
{% endblock %}
