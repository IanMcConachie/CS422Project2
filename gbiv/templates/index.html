{% extends 'layout.html' %}

{% block header %}
<h1>{% block title %}Gbiv home/upload page{% endblock %}</h1>
{% endblock %}

{% block content %}
{% if palettes == None %}
<form method="POST" enctype="multipart/form-data">
	<input type=file name=file>
	<input type=submit value=Upload>
</form>
{% else %}
<h1> {{ palettes }} </h1>
<h1> <a class="action" href="{{ url_for('index') }}">home</a> </h1>
{% endif %}
{% endblock %}
